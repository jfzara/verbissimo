<div class="auth-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>{{ showLogin ? 'Bienvenue!' : 'Inscription' }}</mat-card-title>
      <mat-card-subtitle>{{ showLogin ? 'Connectez-vous à votre compte' : 'Créez un compte' }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <ng-container *ngIf="showLogin; else signUpTemplate">
        <app-login (signedIn)="isLoggedIn = true"></app-login>
      </ng-container>

      <ng-template #signUpTemplate>
        <app-sign-up (signedUp)="handleSignUp()"></app-sign-up>
      </ng-template>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="toggleForm()">
        {{ showLogin ? 'Pas encore inscrit ? Créez un compte' : 'Déjà inscrit ? Connectez-vous' }}
      </button>
      <button mat-button (click)="logout()" *ngIf="isLoggedIn">
        Déconnexion
      </button>
    </mat-card-actions>
  </mat-card>
</div>
