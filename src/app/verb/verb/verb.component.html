<div class="random-verb-container">
    <h1>Bienvenue sur l'application Verbissimo</h1>
    <h2>Obtenez des Verbes Aléatoires</h2>
  
    <label for="numberOfVerbs">Choisissez le nombre de verbes aléatoires (2 à 20) :</label>
    <input
      type="number"
      id="numberOfVerbs"
      [(ngModel)]="numberOfVerbs"
      min="2"
      max="20"
      (change)="errorMessage = ''" />
    
    <button (click)="fetchRandomVerbs()">Obtenir {{ numberOfVerbs }} verbes aléatoires</button>
    
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    
    <div *ngIf="randomVerbs.length > 0">
      <h3>Verbes Aléatoires</h3>
      <ul>
        <li *ngFor="let verb of randomVerbs" (click)="showConjugation(verb)" class="verb-item">
          {{ verb }}
        </li>
      </ul>
    </div>
  
    <div *ngIf="conjugation" class="conjugation-box">
      <h3>Conjugaison de {{ selectedVerb }} :</h3>
      <pre>{{ conjugation | json }}</pre>
    </div>
  
    <button (click)="router.navigate(['/choice'])">Revenir aux choix</button>
  </div>
